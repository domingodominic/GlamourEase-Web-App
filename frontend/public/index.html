<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Glamour Ease </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    <script>
      window.onload = function() {
          animateSequence();
          animateRandom();
      };
      
      function animateSequence() {
          var a = document.getElementsByClassName('sequence');
          for (var i = 0; i < a.length; i++) {
              var $this = a[i];
              var letter = $this.innerHTML;
              letter = letter.trim();
              var str = '';
              var delay = 100;
              for (l = 0; l < letter.length; l++) {
                  if (letter[l] != ' ') {
                      str += '<span style="animation-delay:' + delay + 'ms; -moz-animation-delay:' + delay + 'ms; -webkit-animation-delay:' + delay + 'ms; ">' + letter[l] + '</span>';
                      delay += 150;
                  } else
                      str += letter[l];
              }
              $this.innerHTML = str;
          }
      }
      
      function animateRandom() {
          var a = document.getElementsByClassName('random');
          for (var i = 0; i < a.length; i++) {
              var $this = a[i];
              var letter = $this.innerHTML;
              letter = letter.trim();
              var delay = 70;
              var delayArray = new Array;
              var randLetter = new Array;
              for (j = 0; j < letter.length; j++) {
                  while (1) {
                      var random = getRandomInt(0, (letter.length - 1));
                      if (delayArray.indexOf(random) == -1)
                          break;
                  }
                  delayArray[j] = random;
              }
              for (l = 0; l < delayArray.length; l++) {
                  var str = '';
                  var index = delayArray[l];
                  if (letter[index] != ' ') {
                      str = '<span style="animation-delay:' + delay + 'ms; -moz-animation-delay:' + delay + 'ms; -webkit-animation-delay:' + delay + 'ms; ">' + letter[index] + '</span>';
                      randLetter[index] = str;
                  } else
                      randLetter[index] = letter[index];
                  delay += 80;
              }
              randLetter = randLetter.join("");
              $this.innerHTML = randLetter;
          }
      }
      
      function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
      } </script>
    <scrip type="text/javascript" src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
  </body>
</html>
